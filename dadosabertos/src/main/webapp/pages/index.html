<html ng-app="app">
    <head>
        <title>Estatisticas Criminais no Brasil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/angular.js"></script>
        <script type="text/javascript" src="/js/highcharts.js"></script>
    	<script type="text/javascript" src="/js/exporting.js"></script>
        <link rel="stylesheet" href="/css/bootstrap.css"/>
           
        
    </head>
    <body ng-controller="MyController">
	<script type="text/javascript" src="/js/ControllerEstatistica.js"></script>
    
    <div class="jumbotron"><div class="container"><h1>Estatisticas Criminais</h1></div></div>
    	
    	<div  class="panel-body" style="background-color:rgb(255,140,0); padding-left:5px"><table ><tr><td>
    	<select ng-model="crimeSelecionado">
    		<option value="crimeNaoSelecionado" selected="selected">Selecione um crime</option>
    		<option value="homicidio">Homicidio</option>
    		<option value="furtodeveiculo">Furto de Veículo</option>
    		<option value="estupro">Estupro</option>
    		<option value="rouboveiculo">Roubo de Veículo</option>
    		<option value="latrocinio">Latrocínio</option>
    		<option value="lesaocorporalseguidodemorte">Lesão corporal seguida de morte</option>    		
    	</select>
    	
    	<input type="button" value="Exibir Estatística" ng-click="atualizaTudo()">

    	<input type="text" ng-model="criterio"  />  
    	<input type="button" value="refresh" ng-click="atualizaGrafico( (estatistica.estados | filter: criterio)  )"/>	</td>
    	</tr>
    	</table></div>
    	<div style="padding-left:10px; font-size:15px">{{descricaoCrime.descricao}}</div><br><br>
    	<div id="divGrafico" style="height:{{(estatistica.estados | filter: criterio).length * 300+('px')}}; width:auto"></div>
    	        
		        
    </body>
</html>
